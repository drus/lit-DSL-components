<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
    drus-button{
      margin: 0 5px 5px 0;
    }
  </style>
</head>
<body>
  <script type="module">
    import '../drus-button.js';
  </script>
  <drus-button>Primary</drus-button>
  <drus-button shadow>Shadow</drus-button>
  <drus-button color="success">sign in</drus-button>
  <drus-button color="alert">delete</drus-button>
  <drus-button color="secondary" rounded>rounded</drus-button>
  <drus-button ghost>Ghost button</drus-button>
  <p>Sizes</p>
  <drus-button size="S">size S</drus-button>
  <drus-button size="M">size M</drus-button>
  <drus-button size="L">size L</drus-button>
  <drus-button size="XL">size XL</drus-button>
  <p>State</p>
  <drus-button disabled>disabled</drus-button>
  <p>Icon</p>

  <drus-button color="secondary" size="XL" icon="ok" shadow>OK</drus-button>
  <drus-button color="secondary" size="XL" icon="ko" shadow>OK</drus-button>
  <drus-button color="secondary" size="XL" icon="rock" shadow>OK</drus-button>
  <drus-button color="secondary" size="XL" icon="nerd" shadow>OK</drus-button>
  <drus-button color="secondary" size="XL" icon="crack" shadow>OK</drus-button>
  <drus-button icon-left="ok" rounded>iconLeft</drus-button>
  <drus-button icon-right="ko" rounded>iconRight</drus-button>
</body>
</html>
