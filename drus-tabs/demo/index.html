<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fff;
    }
    #demo{
      /* max-width: 400px; */
    }
    button{
      display: flex;
      flex-shrink: 0;
      background: none;
      border: none;
      color:#212121;
      border-bottom: 2px solid #999;
      padding: 8px 12px;
      justify-content: center;

    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../drus-tabs.js';

    render(
      html`
        <drus-tabs grow>
          <button class="tab">1 Una tab</button>
          <button class="tab">2 Otra tab</button>
          <button class="tab">3 Otra tab</button>
          <button class="tab">4 Otra tab</button>
        </drus-tabs>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
